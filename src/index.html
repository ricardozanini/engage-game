<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="icon" type="image/png" href="favicon.png">
        <title>Engage</title>

        <link rel="stylesheet" href="css/overpass-mono.css">
        <link rel="stylesheet" href="css/animations.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>

        <div class="splash hidden">
            <div class="splash-logo">
                <img class="logo-text" src="images/logo.png">
                <img class="ring-inner" src="images/logo-ring-inner.png">
                <img class="ring-outer" src="images/logo-ring-outer.png">
            </div>

            <div class="description">
                <img src="images/cp-logo.png">
            </div>
        </div>

        <div class="winner-form hidden">
            <h1>Parab&eacute;ns!</h1>
            <p>Sua pontua&ccedil;&atilde;o ficou entre os melhores!</p>
            <p>Isso te elege para ganhar um pr&ecirc;mio. Para mais informa&ccedil;&otilde;es em como o pr&ecirc;mio ser&aacute; entregue, veja os
                Termos e Condi&ccedil;&otilde;es no link abaixo.</p>
            <form>
                <label>
                    <b>Apelido</b> (ser&aacute; mostrado no ranking)<br>
                    <input placeholder="Nickname" id="nick" type="text">
                </label>
                <label>
                    <b>Endere&ccedil;o de email</b> (para receber notifica&ccedil;&otilde;es ou pr&ecirc;mios se voc&ecirc; ganhar)<br>
                    <input placeholder="Email address" id="email" type="text">
                </label>
                <label>
                    <input id="agree" type="checkbox">
                    Eu concordo com <a href="#">o Termos e Condi&ccedil;&otilde;es</a> deste concurso.
                </label>
                <label>
                    <input id="submit-form" type="submit" value="Participar do Concurso">
                </label>
            </form>
        </div>

        <div id='stars-1'></div>
        <div id='stars-2'></div>
        <div id='stars-3'></div>

        <!-- third party -->
        <script src="lib/lodash.min.js"></script>
        <script src="lib/phaser.min.js"></script>
        <script src="lib/es6-promise.min.js"></script>
        <script src="lib/fetch.min.js"></script>
        <script src="lib/phaser-state-transition-plugin.min.js"></script>
        <script src="lib/leapjs/leap-0.6.4.js"></script>
        <script src="lib/leapjs/leap-plugins-0.1.11.js"></script>
        <script src="lib/leapjs/leap-plugins-0.1.11-utils.js"></script>
        <script src="lib/validator.min.js"></script>

        <!-- first party -->
        <script src="js/config.js"></script>
        <script src="js/util.js"></script>
        <script src="js/states/boot.js"></script>
        <script src="js/states/preload.js"></script>
        <script src="js/states/splash.js"></script>
        <script src="js/states/intro.js"></script>
        <script src="js/states/play.js"></script>
        <script src="js/states/winner.js"></script>
        <script src="js/leap.js"></script>
        <script src="js/day.js"></script>
        <script src="js/animations.js"></script>
        <script src="js/game.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
